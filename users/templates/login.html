{% extends 'template.html' %}

{% block js %}
<script type="text/javascript" src="{{STATIC_URL}}js/login.js"></script>
{% endblock %}

{% block content %}

<div class="page-header">
	<h3>Login</h3>
</div>

<form class="form-horizontal" role="form">

	<div class="form-group">

		<label for="user" class="col-sm-2 control-label">User</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="user" id="user" placeholder="Enter username" />
		</div>

	</div>

	<div class="form-group">

		<label for="pass" class="col-sm-2 control-label">Password</label>

		<div class="col-sm-10">
			<input type="password" class="form-control" name="pass" id="pass" placeholder="Enter password" />
		</div>

	</div>
	
	<div class="form-group">

		<div class="col-sm-offset-2 col-sm-10">

			<button class="btn btn-primary" id="login">Login!</button>

			<!-- <small><a href="/users/changePass">Forgot Password?</a></small> | 
			<small><a href="/users/register">Register!</a></small> -->

		</div>

	</div>

</form>

<div class="row">

	<div class="col-md-12">

		<div id="login_response" class="alert alert-info">Please enter required credentials to authenticate user</div>

	</div>

</div>

{% endblock %}
