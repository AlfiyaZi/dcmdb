<!DOCTYPE html>
<html lang="en">

	<head>
	
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name=”description” content=”DCMDB is an open-source, open-access search engine for medical diagnostic images (DICOMS)”>

		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css" />
		<!-- <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-theme.min.css" /> -->
		<!-- <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/flat-ui.css" /> -->
		{% block css %}{% endblock %}
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/style.css" />

		<title>DCMDB | Public DICOM Search Engine</title>
		
		<script type="text/javascript">
			var id = '{{ id }}';
		</script>

		<script type="text/javascript" src="{{STATIC_URL}}js/jquery-2.0.3.min.js"> </script>
		<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"> </script>
		<!-- <script type="text/javascript" src="{{STATIC_URL}}js/holder.js"> </script> -->
		<script type="text/javascript" src="{{STATIC_URL}}js/dicom_core.js"> </script>
		{% block js %}{% endblock %}
	
	</head>

	<body>

		<nav class="navbar navbar-default" role="navigation">

			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="/">dcmdb</a>

			</div>

			<div class="collapse navbar-collapse navbar-ex1-collapse">

				<ul class="nav navbar-nav">

					<li><a href="/main/explore">Explore</a></li>
					<li><a href="/dcmupload/">Upload</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="/main/about">This Site</a></li>
							<li><a href="/main/dicom">What is a DICOM file?</a></li>
							<li><a href="/main/tos">Terms of Service</a></li>
						</ul>
					</li>

						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>

						{% if user.is_authenticated %}
							<ul class="dropdown-menu">
								<li><a href="/users">Profile</a></li>
								<li><a href="#">Settings</a></li>
								<li><a href="/users/logout">Logout</a></li>
							</ul>
						{% else %}
							<ul class="dropdown-menu">
								<li><a href="/users/login">Login</a></li>
								<li><a href="/users/register">Register</a></li>
							</ul>
						{% endif %}

					</li> -->

				</ul>

				{% if not hide_search %}
				<form class="navbar-form navbar-left" role="search" method="POST" action="/main/search">
					{% csrf_token %}
					<div class="form-group" style="width: 300px;">
						<input type="text" class="form-control" name="dcm_query" id="dcm_query" placeholder="Search">
					</div>

					<button type="submit" class="btn btn-default" id="dcm_search">Submit</button>

				</form>
				{% endif %}

			</div>

		</nav>
		
		<div id="content" class="container">
			
			{% block content %}{% endblock %}
			
		</div>
	
	</body>

</html>
